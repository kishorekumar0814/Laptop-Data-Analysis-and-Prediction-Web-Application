<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Yearly Laptop Availability Analysis</h1>
    <h2>Year Counts</h2>
    <ul>
        {% for year, count in year_counts.items() %}
        <li>{{ year }}: {{ count }}</li>
        {% endfor %}
    </ul>

    <h2>Price Trends</h2>
    <ul>
        {% for year, price in trends.items() %}
        <li>{{ year }}: {{ price }}</li>
        {% endfor %}
    </ul>
</html>
